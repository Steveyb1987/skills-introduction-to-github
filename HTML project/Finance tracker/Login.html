<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Finance Tracker</title>
    <link rel="stylesheet" href="../CSS/Styles.css"> <!-- Link to external CSS -->
    <script src="../JS/navigation.js" defer></script> <!-- Dynamic Navigation -->
</head>
<body>
    <p>This is a demo for functionality purposes only</p>
    <div class="form-container">
        <h1>Log In</h1>
        <p>Access your account to manage your finances.</p>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" id="login-button">Log In</button>
        </form>
        <p>Don't have an account? <a href="./Form.html">Sign up here</a>.</p>
    </div>
    <script src="../JS/Login.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
