<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finance Tracker</title>
    <link rel="stylesheet" href="../CSS/Styles.css"> <!-- Link to the consolidated CSS -->
    <script src="../JS/navigation.js" defer></script> <!-- Dynamic Navigation -->
</head>
<body>
    <p>This is a demo for functionality purposes only</p>
    <!-- Sign-Up Form Section -->
    <div class="form-container">
        <h1>Sign Up</h1>
        <p>Create an account to start tracking your finances.</p>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Login.html">Log in here</a>.</p>
    </div>

    <!-- Link to external JavaScript -->
    <script src="../JS/Form.js"></script>
</body>
</html>
